<body>
            
    <script>
    /*Escribe una function que genere todas las posibles combinaciones con las letras de dicho string. (La entrada la puede limitar a 3 letras) 
    Ejemplo entrada : casa  Ejemplo salida: c,ca,cas,casa,a, ac, as,â€¦.*/ 

    const generaCombinaciones = palabra => {
    const combinaciones = [];
    for (let i = 0; i < palabra.length; i++) {
        let combinacion = palabra.charAt(i);
        combinaciones.push(combinacion);
        for (let j = i + 1; j < palabra.length; j++) {
            combinacion += palabra.charAt(j);
            combinaciones.push(combinacion);
        }
    }
    return combinaciones;
    };

    const palabras = ["casa"];
    for (const palabra of palabras) {
        const combinaciones = generaCombinaciones(palabra);
        console.log("Las combinaciones de '%s' son:", palabra);
        for (const combinacion of combinaciones) {
            console.log(combinacion);
        }
    }

    </script>


</body>
