    <script>
    /*Definir una función determine si la cadena de texto que se le pasa como parámetro es un palíndromo, es decir, si se lee de la misma
     forma desde la izquierda y desde la derecha. Ejemplo de palíndromo complejo: “La ruta nos aporto otro paso natural”.*/ 

     function palindromo() {
        let texto = prompt("Introduce un texto");
        let palabra = texto.toLowerCase().replace(/\s/g,"");
        let cambio = palabra.split("").reverse().join("");
        if (palabra == cambio){
            alert("el texto es un palíndromo");
        }else{
            alert("el texto no es un palíndromo");
        }
        
    }
    palindromo();
            

    </script>
