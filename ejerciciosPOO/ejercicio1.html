<title>Serie de Fibonacci </title>

<body>
    <h1>Serie Fibonacci</h1>
       
<script>
    var numeroDeElemento= parseInt(prompt('introduce el n√∫mero de resultados de la serie',0));
    var a=1;
    var b=0;
    var suma=0;
    for (let i=0; i<numeroDeElemento; i++){
        console.log(suma);
        suma=a+b;
        a=b;
        b=suma;
    } 
</script>
